<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Predict Your Car's  Miles per Gallon</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">



<style>
  ::placeholder {
    color:rgb(13, 13, 14);
    opacity:0.8; /* Firefox */
    font-weight: bold;
  }
  </style>

</head>
<body style="background-image: url('{{ url_for('static', filename='car.png') }}');
background-repeat:no-repeat;
background-size:cover;
height:100vh;
display:flex;
">

 <div class="login">
	<h1>Predict Your Car's Miles/</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form name="myform" action="{{ url_for('predict')}}"method="post" onsubmit="return(validateform());">
        <input type="text" style="background-color:rgba(219, 228, 236,0.5); height: 45px;" name="Cylinders" placeholder="cylinders" required="required" /><br>
        <input type="text" style="background-color:rgba(219, 228, 236,0.5);height: 45px;" name="Displacement" placeholder="displacement" required="required" /><br>
        <input type="text" style="background-color:rgba(219, 228, 236,0.5);height: 45px;" name="Horsepower" placeholder="horsepower" required="required" /><br>
        <input type="text" style="background-color:rgba(219, 228, 236,0.5);height: 45px;" name="Weight" placeholder="weight" required="required" /><br>
        <input type="text" style="background-color:rgba(219, 228, 236,0.5);height: 45px;" name="Acceleration" placeholder="acceleration" required="required" /><br>
        <input type="text" style="background-color:rgba(219, 228, 236,0.5);height: 45px;" name="Model year" placeholder="model_year" required="required" /><br>
        <select name="origin_america" style="background-color:rgba(219, 228, 236,0.5);width: 400px;height: 45px;padding: 10px;margin-bottom: 10px;font-size: 13px;text-shadow: 1px 1px 1px rgb(0,0,0);border: 1px solid rgba(0,0,0,0.3);border-radius: 4px;box-shadow: inset 0 -5px 45px rgba(100,100,100,0.2), 0 1px 1px rgba(255,255,255,0.2);">
        <option value="1" style="color: aliceblue;">1</option>
        <option value="0" style="color: aliceblue;">0</option>
        </select>
        <select name="origin_asia" style="background-color:rgba(219, 228, 236,0.5);width: 400px;height: 45px;padding: 10px;margin-bottom: 10px;font-size: 13px;text-shadow: 1px 1px 1px rgb(0,0,0);border: 1px solid rgba(0,0,0,0.3);border-radius: 4px;box-shadow: inset 0 -5px 45px rgba(100,100,100,0.2), 0 1px 1px rgba(255,255,255,0.2);">
        <option value="1" style="color: aliceblue;">1</option>
        <option value="0" style="color: aliceblue;">0</option>
        </select>
        <button type="submit" class="btn btn-primary btn-block btn-large" style="margin-bottom: 10px;">Predict</button>


        <!--<a href="visual" class="btn btn-primary btn-block btn-large" style="text-decoration: none;">Visualize</a>-->
    </form>
    <div>
     <b><p>Predicted mpg of car</p> <p style="width: 100%; font-size: medium; color:black;">{{ prediction_text }}<br></p></b>
     </div>
 </div>



</body>
</html>
